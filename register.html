<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature's Cure Corner</title>
  <style>
  *{
  		margin:0px;
  		padding:0px;
  	}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar::after {
      content: "";
      clear: both;
      display: table;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: 60px auto;
      margin-top:0px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    } 
    
    header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(12, 56, 12);
            color: white;
            height: 40px;
        }
        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            width: 800px;
            justify-content: end;
        }
        header nav ul li{
            font-size: 1.5rem;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        main{
            background-color:rgb(120, 150, 66);
            min-height: 400px;
            padding-top: 100px;
        }
        footer {
            background-color: rgb(12, 56, 12);
            color: white;
            text-align: center;
            font-size: 1.3rem;
            height:50px;
    	}
  </style>
</head>
<body>

 
  <header>
        <div class="logo">NATURE'S CURE CORNER</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="review.html">User Review</a></li>
          </ul>
        </nav>
</header>
<main>
  <!-- Register Form -->
  
  <div class="register-container">
    <h2>Register</h2>
    <form action="register.jsp" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email " required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Register">
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</main>
<footer>
    <div class="footerbottom">
     <p>copyright &copy;2025;</p>
    </div>
</footer>

</body>
</html>
